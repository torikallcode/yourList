<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo:wght@400;500;700&family=Bungee&family=Julius+Sans+One&family=Kanit:wght@200;300;400;600;700&family=Lobster&family=Montserrat:wght@400;500;600&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body class="bg-slate-600">
    <nav class="bg-[#F9F9F9] border-b-2 w-full fixed h-[70px] px-3 flex items-center">
        <div class="flex justify-between items-center max-w-md md:max-w-lg lg:max-w-xl mx-auto w-full">
            <img src="img/20230627_162013.png" alt="logo" class="w-11 cursor-pointer">
            <h1 class="font-utama text-2xl font-semibold text-gray-800">ToDo list</h1>
            <img id="addNewList" src="img/add (1).png" alt="" class="w-8 opacity-80 cursor-pointer">
        </div>
    </nav>
    <section id="listBranda" class="w-full min-h-screen p-3 bg-gray-200 pt-24 flex justify-center">
        <main class="max-w-md md:max-w-lg lg:max-w-xl w-full">
            <!-- Judul -->
            <div class="w-full bg-[#F9F9F9] py-3 px-7 rounded-full relative mb-3">
                <input id="inputJudul" type="text" class="w-full focus:outline-none focus:border-none font-utama text-base bg-[#F9F9F9]" placeholder="Judul">
                <img src="img/add.png" alt="" class="addJudul w-7 absolute right-3 top-[10px] cursor-pointer">
            </div>
            <!-- List -->
            <div class="w-full bg-[#F9F9F9] py-3 px-7 rounded-full relative mb-7">
                <input id="inputList" type="text" class="w-full focus:outline-none focus:border-none font-utama text-base bg-[#F9F9F9]" placeholder="Your list">
                <img id="addList" src="img/add.png" alt="" class="w-7 absolute right-3 top-[10px] cursor-pointer">
            </div>
            <!-- Isi Judul dan List -->
            <div class="w-full bg-[#F9F9F9] py-3 px-7 rounded-lg relative">
                <!-- judul -->
                <div id="isiJudulContainer" class="flex justify-between items-center border-b-2 border-gray-400 overflow-hidden relative py-6">
                    <h1 id="phJudul" class="font-utama text-2xl text-gray-400 font-semibold absolute">Judul</h1>
                    <h1 id="isiJudul" class="font-utama text-2xl text-gray-800 font-semibold"></h1>
                </div>
                <!-- list -->
                <div id="divList" class="w-full relative flex justify-between items-center">
                    <ul id="isiListContainer" class="font-utama text-base w-full flex flex-col gap-2 py-5">
                        <li id="phList" class="w-fullflex justify-between items-start absolute top-4 text-gray-400 ">Your list</li>
                        <li class="isiList w-fullflex justify-between items-start text-gray-800"></li>
                    </ul>
                </div>
            </div>
        </main>
    </section>
